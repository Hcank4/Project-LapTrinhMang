# Workflow chuẩn để build và deploy Hugo PaperMod
name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # Tự động lấy theme PaperMod nếu dùng submodule

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          # Dùng bản 0.121.2 để né lỗi google_analytics của theme PaperMod
          hugo-version: '0.121.2' 
          extended: true # BẮT BUỘC phải là true để chạy được giao diện PaperMod

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        run: |
          hugo \
            --minify \
            --baseURL "https://hcank4.github.io/Project-LapTrinhMang/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
